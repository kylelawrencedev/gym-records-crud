{% extends "base.html" %}
{% block content %}

    <h3 class="blue-text text-darken-4 center-align">Profile Record</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_record')}}">
            <!--User Full Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-id-card prefix blue-text text-darken-4"></i>
                    <input id="user_fullName" name="user_fullName" type="text" class="validate" required minlength="5" maxlength="30">
                    <label for="user_fullName">Full Name</label>
                    <small><i>minlength:5 maxlength:30</i></small>
                </div>
            </div>
            <div class="row">
                <!--User Height-->
                <div class="input-field col s6">
                    <i class="fas fa-ruler-vertical prefix blue-text text-darken-4"></i>
                    <input id="user_height" name="user_height" type="number" class="validate" min="1" required>
                    <label for="user_height">Height</label>
                    <small><i>cm's</i></small>
                </div>
                <!--User Weight-->
                <div class="input-field col s6">
                    <i class="fas fa-weight prefix blue-text text-darken-4"></i>
                    <input id="user_weight" name="user_weight" type="number" class="validate" min="1" required>
                    <label for="user_weight">Weight</label>
                    <small><i>kg's</i></small>
                </div>
            </div>
            <!--Record date-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-day prefix blue-text text-darken-4"></i>
                    <input id="date_added" name="date_added" type="text" class="datepicker validate" required>
                    <label for="date_added">Record Date</label>
                </div>
            </div>
              <br>
            <!--Submit Button-->
            <div class="row">
                <div class="col s12 center-align">
                    <a type="button" class=" btn-large red text-shadow" onclick="resetForm()">
                        Reset
                    </a>
                    <button type="submit" id="accountBtn"
                        class="btn-large blue darken-4 text-shadow"
                        href="{{ url_for('profile', username=session['user']) }}">
                        Add Record
                    </button>
                </div>
            </form>

    
    
{% endblock %}
