{% extends "base.html" %}
{% block content %}

    <h3 class="blue-text text-darken-4 center-align">Add Workout</h3>

    <div class="row card-panel grey lighten-5">
        <!--Create new workout-->
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-text text-darken-4"></i>
                    <input id="exercise_heading" name="exercise_heading" type="text" class="validate" required
                        minlength="5" maxlength="30">
                    <label for="exercise_heading">Workout Heading</label>
                    <small><i>minlength:5 maxlength:30</i></small>
                </div>
            </div>
            <!--Workout name, sets, reps and weight-->
            <div class="row">
                <div class="input-field col s4">
                    <i class="fas fa-dumbbell prefix blue-text text-darken-4"></i>
                    <input id="exercise_name" name="exercise_name" type="text" class="validate" minlength="5"
                        maxlength="30" required>
                    <label for="exercise_name">Exercise Name</label>
                    <small><i>minlength:5 maxlength:30</i></small>
                </div>
                <div class="input-field col s2">
                    <input id="exercise_reps" name="exercise_reps" type="number" class="validate" required>
                    <label for="exercise_reps">Reps</label>
                </div>
                <div class="input-field col s2">
                    <input id="exercise_sets" name="exercise_sets" type="number" class="validate" required>
                    <label for="exercise_sets">Sets</label>
                </div>
                <div class="input-field col s2">
                    <input id="exercise_weight" name="exercise_weight" type="number" class="validate" required>
                    <label for="exercise_weight">Weight</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-day prefix blue-text text-darken-4"></i>
                    <input id="exercise_date" name="exercise_date" type="text" class="datepicker validate" required>
                    <label for="exercise_date">Workout Date</label>
                </div>
            </div>
    </div>
    </form>
    </div>

{% endblock %}
